<div class="dialog-message">
    <div mat-dialog-content class="dialog-content mb-4">
        Confirm that you have watering plant.
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button (click)="save()" class="">Yes</button>

    </div>
</div>
